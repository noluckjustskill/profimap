version: '3'
services:
  app:
    build:
      context: ../../
      dockerfile: Dockerfile
      args:
        - HOST=0.0.0.0
        - PORT=3001
        - BASE_URL=//profimap.ru
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_USER_PASSWORD=${DB_USER_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - '3001:3001'
    command:
      'npm start'